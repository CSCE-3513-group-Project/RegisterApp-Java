<html xmlns:th="https://www.thymeleaf.org">

<html>
<head>
	<title>Main Menu</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/mainMenu.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Main Menu</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div> <!-- Error message like depicted in productListing and productDetail-->

		<div class="mainMenuWrapper">
			<button id="startTransactionButton" type="button" class="action" title="Functionality Not Available">Start Transaction</button>
			<button id="viewProductsButton" type="button" class="action">View Products</button>
			<div th:class="not ${isElevatedUser} ? hidden : ''"> <!-- 'Create Employee','Sales Report', 'Cashier Report' only visible to managers-->
				<button id="createEmployeeButton" type="button" class="action">Create Employee</button>
				<button id="productSalesReportButton" type="button" class="action" title="Functionality Not Available">Sales Report</button>
				<button id="cashierSalesReportButton" type="button" class="action" title="Functionality Not Available">Cashier Report</button>
			</div>
		</div>
	</div>

    <br>
	<div class="hidden">
		<input type="checkbox" id="isRefreshed" class="hidden"> <!--sign out the user and navigate to the sign in view when clicked-->
		<script type="text/javascript">
			window.onunload = function() {
				const isRefreshedElement = document.getElementById("isRefreshed");

				if(!isRefreshedElement.checked) {
					isRefreshedElement.checked = true;
				} else {
					isRefreshedElement.checked = false;
					location.reload();
				}
			}
		</script>
	</div>

	<div class="footer">
		<img id="signOutImage" src="/Images/SignOut.png" alt="Sign Out" class="footer" />
	</div>
		
</body>

</html>
